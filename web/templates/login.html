<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Login</title>

<body style="background-image: linear-gradient(rgba(0,0,0,255),rgba(0,0,0,0),rgba(0,0,0,255)), url('https://wallup.net/wp-content/uploads/2017/11/10/72041-hearts-circuits-748x468.jpg'); background-size: 1370px; background-repeat: no-repeat; background-position: center center; background-attachment: fixed;">

    <table align="center" style="background-color:rgb(255,255,255);border: 2px solid #C6C6C6; width:50%;">
        <tr>
            <td>
                <p align="center">
                    <img src="/static/images/cs.png" width="35%"/>
                </p>

        </tr>
    </table>
    <br>
    <div>

        </table>
        <p id="action" align="center">
            <img id="loader" src="/static/images/loader.gif" style="display:none;" width="8%;"/>
